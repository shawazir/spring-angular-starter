<div class="container"><h1 class="page-title">صندوق الرسائل</h1><div class="inner-content col-lg-9"><div class="table-container table-responsive"><h3 class="table-title">الرسائل الواردة</h3><table class="table table-hover custom-table messages-table"><thead><tr><th>عنوان الرسالة</th><th>التاريخ</th><th>الأهمية</th></tr></thead><tbody><tr ng-repeat="notification in allNotifications" ng-click="open(notification)"><td ng-style="setNotRead(notification.isPending)">{{notification.msg.substring(0, 50);}} ...</td><td>{{notification.date | date : format : timezone}}</td><td><ul class="actions" ng-show="notification.priority === 1"><li>هام</li></ul></td></tr></tbody></table></div></div><div class="sidebar side-banners col-lg-3"><a class="banner col-sm-6 col-xs-12 col-lg-12" href="#/contact-us"> <img src="resources/img/icon-2.png"alt="تحتاج الى مساعدة" title="تحتاج الى مساعدة"><p>تحتاج الى مساعدة</p></a></div><!-- Large modal --><div class="popup"><div id="profile" class="modal fade bs-example-modal-lg" close="cancel()" modal="showModal" tabindex="-1" role="dialog"aria-labelledby="myLargeModalLabel"><div class="modal-dialog modal-lg"><div class="modal-content"><h1>الرسالة</h1><p>{{notification.msg}}</p><div class="modal-footer row"><button type="button" class="btn btn-primary pull-left" ng-click="cancel()">إغلاق</button><div class="actions" ng-show="notification.notificationType === 11001"><a ng-if="notification.priority == 1" href="#/application"><i class="glyphicon glyphicon-user"></i> تعديل الملف الشخصي </a></div></div></div></div></div></div></div>
