
<div class="login small-form col-xs-12 col-sm-12 col-md-8 col-md-pull-2 col-lg-6 col-lg-pull-3">
	<form name="form" novalidate>
		<div class="small-form-header col-xs-12">
			تسجيل الدخول
		</div>
		<div class="alert alert-info col-xs-12 clear-col-padding required-fields-message"  style="font-size:1.2rem">هذه العلامة  (<span>*</span>) تعني أن الحقل إجباري.</div>
		<div class="small-form-body col-xs-12">
			<div class="form-input col-xs-12">
				<div class="col-xs-12 col-sm-5">
					اسم المستخدم (رقم الهوية  ) <span>*</span>
				</div>
				<div class="col-xs-12 col-sm-7">
					<input type="text" name="username" class="form-control" maxlength="10" ng-model="credentials.username" my-touched required="required" my-pattern="^[12]\d{9}$" autofocus="autofocus" />
					<div class="error" ng-show="form.$submitted && form.username.$error.required">الرجاء إدخال اسم المستخدم</div>
					<div class="error" ng-show="form.$submitted && form.username.$error.pattern">الرجاء التأكد من صحة رقم الهوية المدخل</div>
				</div>
			</div>
			<div class="form-input col-xs-12">
				<div class="col-xs-12 col-sm-5">
					كلمة المرور <span>*</span>
				</div>
				<div class="col-xs-12 col-sm-7">
					<input type="password" name="password" class="form-control" maxlength="10" ng-model="credentials.password" required="required" autocomplete="off" />
					<div class="error" ng-show="form.$submitted && form.password.$error.required">الرجاء إدخال كلمة المرور</div>
				</div>
			</div>
			<div class="form-input captcha col-xs-12" ng-if="cache.loginEnableCaptcha === true">
				<div class="col-xs-12 col-sm-5">
					
				</div>
				<div class="col-xs-12 col-sm-7">
					<img alt="" ng-src="{{captchaImage}}" />
					<button type="button" class="btn green" style="width: 170px;" ng-click="refreshCaptcha()" tabindex="-1">تحديث الصورة <i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="form-input col-xs-12" ng-if="cache.loginEnableCaptcha === true">
				<div class="col-xs-12 col-sm-5">
					رمز التحقق <span>*</span>
				</div>
				<div class="col-xs-12 col-sm-7">
					<input type="text" name="captcha" data-ng-model="credentials.captcha" class="form-control" ng-minlength="6" maxlength="6" required="required" value="" id="login-captch" autocomplete="off" />
					<div class="error" data-ng-show="form.$submitted && form.captcha.$error.required">الرجاء إدخال الرمز الموجود في الصورة</div>
					<div class="error" data-ng-show="form.$submitted && form.captcha.$error.minlength">الرجاء إدخال الرمز الموجود في الصورة</div>
				</div>
			</div>
		</div>
		<div class="small-form-footer col-xs-12 clear-col-padding">
			<div class="col-xs-12 col-sm-6 clear-col-padding">
				<button class="btn green" style="width: 130px;" ng-click="form.$submitted = true; form.$valid && submitForm(credentials);" ng-disabled="actionInProgress">دخول</button>
			</div>
			<div class="col-xs-12 col-sm-6 clear-col-padding">
				<a href="#/reset-password">نسيت كلمة المرور</a>
			</div>
		</div>
	</form>
</div>
