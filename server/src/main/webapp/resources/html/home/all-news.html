<div class="container">
	<h1 class="page-title">أخبار برنامج حساب المواطن</h1>
	<div class="inner-content col-lg-9">
		<div class="custom-form">
			<form class="form">
				<div class="news col-lg-9">
					<div id="all" class="main-news all" ng-repeat="news in allActiveNews">
						<img ng-show="!news.image" ng-src="" alt="لايوجد صورة" title="صورة الخبر" class="img-thumbnail" style="width: 145px; height: 145px;"> <img
							ng-show="news.image" ng-src="data:image/jpeg;base64,{{news.image}}" alt="صورة الخبر" title="صورة الخبر" class="img-thumbnail"
							style="width: 145px; height: 145px;"> <a href="{{news.newsLink}}" target="_blank">
							<h1>{{news.newsTitleAr}}</h1>
							<p>{{news.newsContentAr}}</p>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="side-banners col-lg-3">
		<a class="banner col-sm-6 col-xs-12 col-lg-12" href="#/eligibility-rules"> <img src="resources/img/icon-1.png" alt="شروط الإستحقاق" title="شروط الإستحقاق" />
			<p>شروط الإستحقاق</p>
		</a> <a class="banner col-sm-6 col-xs-12 col-lg-12" href="#/contact-us"> <img src="resources/img/icon-2.png" alt="تحتاج الى مساعدة" title="تحتاج الى مساعدة" />
			<p>تحتاج الى مساعدة</p>
		</a>
	</div>
</div>
